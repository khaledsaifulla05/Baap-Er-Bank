<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Baap Er
                Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-xl">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 p-2 rounded-xl" type="email" name="user-email" id="user-email"
                    placeholder="Enter Your Email">
                <input class="w-9/12 block mb-4 p-2 rounded-xl" type="password" name="user-password" id="user-password"
                    placeholder="Enter Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-2 font-semibold text-white  rounded-xl hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
