<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Gets Some <span
                class="font-semibold text-violet-600">Money!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-green-400 w-9/12 mx-auto p-8 rounded-xl ml-12">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 w-9/12 mx-auto p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 w-9/12 mx-auto p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>


        <!-- Deposit & Withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  ">
                <div class="bg-fuchsia-400 w-9/12 mx-auto p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>

                    <input class="w-9/12 block mb-4 p-2 rounded-xl" type="text" name="text" id="deposit-field"
                        placeholder="$ Amount You Want To Deposit ">

                    <button id="btn-deposit"
                        class="bg-amber-600 px-8 py-2 font-semibold text-white  rounded-xl hover:bg-sky-700">Deposit</button>

                </div>
                <div class="bg-sky-400 w-9/12 mx-auto p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-4 p-2 rounded-xl" type="text" name="text" id="withdraw-field"
                        placeholder="$ Amount You Want To Withdraw ">

                    <button id="btn-withdraw"
                        class="bg-amber-600 px-8 py-2 font-semibold text-white  rounded-xl hover:bg-sky-700">Withdraw</button>

                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
